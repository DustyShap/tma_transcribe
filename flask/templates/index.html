<!DOCTYPE html>
<html>
<head>
    <title>Transcription Display</title>
    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transcribed Segments</h1>
        </header>
        <section id="transcriptions" class="transcriptions">
            {% for transcription in transcriptions %}
                <div class="transcription">
                    <!-- Display Segment Title -->
                    <h2 class="segment-title" onclick="toggleVisibility('segment{{ loop.index }}')">
                        {{ transcription.segment_title }}
                    </h2>
                    <!-- Display Transcribed Text -->
                    <p id="segment{{ loop.index }}" class="content" style="display: none;">
                        {{ transcription.transcribed_text }}
                    </p>
                    <!-- Display Segment URL -->
                    <a href="{{ transcription.segment_url }}" target="_blank">Link to Original Segment</a>
                    <!-- Display Publication Date -->
                    <p>Published on: {{ transcription.segment_pub_date.strftime('%Y-%m-%d') }}</p>
                </div>
            {% endfor %}
        </section>
    </div>
    <script src="{{ url_for('static',filename='scripts/scripts.js') }}"> </script>
</body>
</html>
